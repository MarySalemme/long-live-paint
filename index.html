<html>
<head>
  <meta charset="utf-8">
  <title>Zombie Paint</title>
  <link href="./public/css/style.css" rel="stylesheet">
</head>
<body>
  <div id="zombie-logo">
    <img id="logo" src="public/images/logo/zombie-mini-logo.png"/>
    <img id="title" src="public/images/logo/title.png"/>
  </div>

  <div id="tools">
    <div class="container1">
      <div id="clear"><button class="clear" id='clear'>Clear</button></div>
      <div id="save"><button class="save" id='save'>Save</button></div>
    </div>

    <div id="tool-images">
      <div class="container2">
        <img id="pencil" src="public/images/tools/paintbrush.png"/>
        <img class="eraser" id='#FFF' src="public/images/tools/eraser.png"/>
        <img id="fill" src="public/images/tools/fill.png"/>
        <img id="spray" src="public/images/tools/spray.png"/>
      </div>
      <br />
        <div id="all-shapes">
          <div class="container3">
            <img class="shape" src="public/images/tools/rectangle.png"/>
            <img class="shape" src="public/images/tools/star.png"/>
            <img class="shape" src="public/images/tools/circle.png"/>
          </div>
      </div>
      <br />
      <div id="brush-sizes">
        <img class="sizes" id="5" src="public/images/brush-sizes/small_brush.png"/>
        <img class="sizes" id="10" src="public/images/brush-sizes/medium_brush.png"/>
        <img class="sizes" id="15" src="public/images/brush-sizes/large_brush.png"/>
      </div>
    </div>
  </div>

  <canvas id='canvas' height='400' width='600'></canvas>

  <div id="palette1">
    <button class="colours" id='#000000'> </button>
    <button class="colours" id='#ff0000'> </button>
    <button class="colours" id='#0000ff'> </button>
    <button class="colours" id='#008000'> </button>
    <button class="colours" id='#800080'> </button>
    <button class="colours" id='#ff9900'> </button>
    <button class="colours" id='#ffff00'> </button>
    <button class="colours" id='#66ff66'> </button>
  </div>
  <div id="palette2">
    <button class="colours" id='#8c8c8c'> </button>
    <button class="colours" id='#660000'> </button>
    <button class="colours" id='#4da6ff'> </button>
    <button class="colours" id='#8cd98c'> </button>
    <button class="colours" id='#ff66ff'> </button>
    <button class="colours" id='#4d2600'> </button>
    <button class="colours" id='#8533ff'> </button>
    <button class="colours" id='#ffffff'> </button>
  </div></br>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="firebase-init.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./src/stroke.js"></script>
  <script src="./src/bucket.js"></script>
  <script src="./src/canvas.js"></script>
  <script src="../app/controller.js"></script>
  <script src="../app/index.js"></script>
</body>
</html>
